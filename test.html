<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>S-CHR Playground</title>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 -->

<script src="./build/dist/chrgenbundle.js">
</script>


<script>
  var Compiler = require('/compile.js');
  var Gen = require('/generate.js');
</script>


<script src="./build/dist/chrbundle.js">
</script>

<script>
  var CHR = require('/chr.js');
  var Var = require('/var.js');
  var VarRef = require('/varref.js');
  var Constraint = require('/constraint.js');
  var Index = require('/index.js');
  var Utils = require('/utils.js');
  var Checks = require('/checks.js');
  var Match = require('/match.js');
</script>

<script src="./build/test/playground.js"></script>
<script src="./testchr/playground.js"></script>

<script src="./build/test/compilerPanel.js"></script>
<script src="./testchr/compilerPanel.js"></script>


<script src="./build/test/testelem.js"></script>
<script src="./testchr/testelem.js"></script>


<script src="./testchr/testinput.js">
</script>

<script src="./test.js">
</script>


<!-- <script src="./test/immutable.js">
</script>
 -->



<link href="test.css" rel="stylesheet">
<!-- 
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
 -->

<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>


</head>
<body>
    <div id="notificationArea" class="notificationArea"></div>
    <div class="base rowbox">
        <div class="codeselectblock">
            <select id="codeselect" class="codeselect obs"></select>
        </div>
        <div class="main">
            <div class="editorInblock editorblock">
                <div class="sizebox">
                    <button class='editorEnlarge fa fa-plus fa-1 button'></button>
                </div>
                <div id="editor" class="editor"></div>
                <div class="buttons buttonbox">
                    <button id="compile" class='button'>Compile</button>
                </div>
            </div>
            <div class="editorOutblock editorblock">
                <div class="sizebox">
                    <button class='editorEnlarge fa fa-plus fa-1 button'></button>
                </div>
                <div id="editorOut" class="editor">
                </div>
                <div class="buttons buttonbox">
                    <button id="inject" class='button'>Inject</button>
                </div>
            </div>    
            <div class="editorExecblock editorblock">
                <div class="sizebox">
                    <button class='editorEnlarge fa fa-plus fa-1 button'></button>
                </div>
                <div id="editorExec" class="editor"></div>
                <div class="buttons buttonbox">
                    <button id="exec" class='button'>Execute</button>
                    <button id='clearOutput' class='button'>Clear</button>
                </div>
            </div>    
        </div>
        <div id='outputblock' class='outputblock'>
            <div class="results">Results:</div>
            <div id='taskContainer' class="taskContainer"></div>
            <div id='outputContainer' class="outputContainer"></div>
            <div id='metaTaskContainer' class="metaTaskContainer"></div>
        </div>
    </div>
</body>
</html>
